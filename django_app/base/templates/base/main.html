<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Rowdies:wght@300;400;700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-family: "Sometype Mono", monospace;
            padding-top: 60px;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #BBD6E7;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0.21)
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Rowdies", sans-serif;
        }

        a, p {
            color: navy;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #C26761 0%, #E35A51 45%, #E35A51 100%);
        }

        .container-tasks {
            display: flex;
            display-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-top: 3px solid rgb(225, 225, 225);
        }

        .title-task {
            display: flex;
        }

        .title-task a {
            text-decoration: none;
            color: navy;
            margin-left: 10px;
        }

        .icon-complete {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 162, 105);
            border-radius: 50px;
        }

        .icon-incomplete {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50px;
        }

        .url-delete {
            text-decoration: none;
            font-weight: 900;
            line-height: 0;
            font-size: 15px;
        }

        #container-add-search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #url-add {
            text-decoration: none;
            font-size: 45px;
            text-shadow: 1px 1px #111111;
            color: green;
        }

        input[type=text], input[type=password], textarea {
            border-top: 3px solid navy;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px!important;
            display: block;
        }

        .button {
            font-family: "Rowdies", sans-serif;
            border-top: 3px solid black;
            background-color: navy;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button {
            font-family: "Rowdies", sans-serif;
            border-top: 3px solid black;
            background-color: #842923;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
