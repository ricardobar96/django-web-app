<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
</head>
<body>
    <h1>To Do</h1>
    <a href="{% url 'create-task' %}">Create new task</a>
    <table>
        <tr>
            <th>
                Items
            </th>
            <th></th>
            <th></th>
        </tr>

        {% for task in tasks %}

        <tr>
            <th>{{task.title}}</th>
            <td><a href="{% url 'task' task.id %}">Go</a></td>
            <td><a href="{% url 'update-task' task.id %}">Update</a></td>
            <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>
        </tr>

        {% empty %}
        <h3>No items in this list</h3>

        {% endfor %}
    </table>
</body>
</html>
